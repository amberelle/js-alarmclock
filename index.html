<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <title>AlarmClock</title>
  </head>
  <body>
    <div class="container">
      <h1>Current time</h1>
      <h1 id="clock"></h1>
      <form id="alarmClock">
        <label for="alarm">Set alarm time:</label>
        <input id="addAlarm" type="time" class="form-control">
        <button type="submit" class="btn btn-lg btn-success">Add alarm time</button>
      </form>

      <h2>Current Alarms</h2>
      <ul class="list-group" id="allAlarms"></ul>
  </div>
